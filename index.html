<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="flex justify-center">Simple Interest Calculator</h1>
            <div class="flex justify-center">
                <span>Amount</span>
                <input class="m-left-input" type="number"  id="principal"> 
            </div>
             <br/>
             <div class="flex justify-center">
                <span>Rate</span>
                <input class="m-left-input" type="range"  id="rate">
            </div>
             <br/>
             <div class="flex justify-center">
                <span>No. of Years</span>
                <input  class="m-left-input"type="number"  id="years">  
            </div>
            <br/>
            <div class="flex justify-center">
                <span>Interest:</span>
                <span id="result"></span>
            </div>

    
            <button onclick="compute()">Compute</button>
        </div>
        
    </body>
</html>
